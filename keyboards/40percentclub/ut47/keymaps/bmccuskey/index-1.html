<h3 id="led-controls">LED Controls</h3>
<p>Use <kbd>TAB</kbd>+<kbd>Z</kbd> to cycle through brightness (8 steps)</p>
<p>Use <kbd>TAB</kbd>+<kbd>X</kbd> to cycle through the following LED modes: </p>
<ul>
<li>solid</li>
<li>breathing</li>
<li>random</li>
<li>rain</li>
<li>reactive</li>
<li>poptang</li>
<li>off</li>
</ul>
